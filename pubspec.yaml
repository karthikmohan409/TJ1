name: karthik_s_application2
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  flutter_localizations: 
    sdk: flutter
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  shared_preferences: ^2.2.2
  connectivity_plus: ^5.0.2
  carousel_slider: ^4.2.1
  smooth_page_indicator: ^1.1.0
  easy_date_timeline: ^1.0.2
  calendar_date_picker2: ^0.5.3
  flutter_svg_provider: ^1.0.7
  grouped_list: ^5.1.2
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Poppins
      fonts: 
        - asset: assets/fonts/PoppinsRegular.ttf
          weight: 400
    - family: GT Walsheim Pro
      fonts: 
        - asset: assets/fonts/GTWalsheimProBold.ttf
          weight: 700
        - asset: assets/fonts/GTWalsheimProMedium.ttf
          weight: 500
        - asset: assets/fonts/GTWalsheimProRegular.ttf
          weight: 400
        - asset: assets/fonts/GTWalsheimProLight.ttf
          weight: 300
    - family: SF Pro Text
      fonts: 
        - asset: assets/fonts/SFProTextSemibold.ttf
          weight: 600
